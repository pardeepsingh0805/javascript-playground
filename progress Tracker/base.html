<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Progress Tracker</title>
</head>
<body>
    <div class="container">
        <section class="progress-bar">

        </section>
        <form method="POST" enctype="multipart/form-data" action="#">
            <div class="container">
                <div class="form-control">
                    <h3>Progress Tracker</h3>
                    <input type="text" id="name" name="name" placeholder="First Name" class="form-control" required>
                    <input type="text" id="slug" name="slug" class="form-control mt-2" placeholder="Last Name" required>
                    <div class="form-group mt-3 mb-3">
                        <label for="location">Gender:</label>
                        <select id="location" name="location" class="form-control" required>
                            <option selected>Select:</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Binary</option>
                            <option value="3">Non-Binary</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formFile" class="form-label"></label>
                        <input class="form-control" type="file" id="formFile">
                      </div>   
                      <div class="form-group">
                        <label for="checkedBox" class="form-label"></label>
                      </div>                   
                </div>
            </div>
        </form>

    </div>
    






    <!-- Bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
